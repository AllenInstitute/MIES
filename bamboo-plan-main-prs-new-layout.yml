    enabled: true
    matchingPattern: ^((?!-backport).)*$
  removedBranchCleanup:
    enabled: true
    days: 30
  inactiveBranchesCleanup:
    enabled: true
    days: 30
  merging:
    enabled: false
  notificationStrategy: inherit
  triggers: inherited
  issueLinking: disabled
dependencies:
